<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- CSS Links -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section id="card" class="card-container">
      <div class="product-card">
        <div class="product-card-image">
          <img src="./images/image-product-desktop.jpg" alt="product" />
        </div>
        <div class="product-card-content">
          <div class="product-card-text">
            <div class="product-card-title">
              <div class="product-card-title-one">
                <p>Perfume</p>
              </div>
              <div class="product-card-title-two">
                <h1>Gabrielle Essence Eau De Parfum</h1>
              </div>
            </div>
            <div class="product-card-paragraf">
              <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div class="product-card-price">
              <div class="product-card-price-one">
                <p>$149.99</p>
              </div>
              <div class="product-card-price-two">
                <p>$169.99</p>
              </div>
            </div>
            <div class="product-card-button">
              <a href="#"> <img src="./images/icon-cart.svg" alt="shoopingcart" style="margin-right: 0.5rem" />Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Rizki Bagus</a>.</footer>
  </body>
</html>
